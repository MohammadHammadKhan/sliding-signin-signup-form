<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container signup-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="socialmedia-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a> 
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Passeord">
                <a href="#">Forgot your password?</a>
                <button>SIGN UP</button>
            </form>
        </div>
        <div class="form-container signin-container">
            <form action="">
                <h1>Sign in</h1>
                <div class="socialmedia-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a> 
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signin">SIGN IN</button>
                </div>  
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signup">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signin').addEventListener('click',()=>
        document.getElementById('container').classList.remove('rightpanelactive'));
        document.getElementById('signup').addEventListener('click',()=>
        document.getElementById('container').classList.add('rightpanelactive'));
    </script>
</body>
</html>
